<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CaseDrop | Anubis Case</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.min.css" />
		<script
			src="https://kit.fontawesome.com/bdb2f8ae99.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="nav">
    <a class="nav__link nav__link--home" href="index.html">
        <img class="nav__link-logo" src="./dist/img/other/logo.jpg" alt="CaseDrop Logo">
        <p class="nav__link-text">CaseDrop</p>
    </a>
    <a class="nav__link" href="index.html">Home</a>
</nav>
		<div class="bg"></div>
		<div class="casebox">
			<div class="casebox-arrows">
				<div class="casebox-arrows-arrow casebox-arrows-arrow--down">
					<i class="casebox-arrow-down-icon fa-solid fa-arrow-down"></i>
				</div>
				<div class="casebox-arrows-arrow casebox-arrows-arrow--up">
					<i class="casebox-arrow-up-icon fa-solid fa-arrow-up"></i>
				</div>
			</div>
			<ul class="case"></ul>
		</div>
		<div>
			<button class="open-btn">open</button>
		</div>
		<div class="winning-item hidden">
			<img src="./dist/img/anubis/apep'scurse.png" alt="" />
				<button class="winning-item-button">close</button>
		</div>
		<script src="./dist/js/app.min.js"></script>
	</body>
</html>
