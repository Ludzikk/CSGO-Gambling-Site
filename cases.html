<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSGOLuck | Cases</title>
		<link rel="icon" href="./dist/img/other/icon.png">
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.min.css" />
		<script
			src="https://kit.fontawesome.com/bdb2f8ae99.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="nav">
	<ul class="nav__list">
		<li class="nav__list-item">
			<a
				class="nav__list-item-link nav__list-item-link--logo nav__list-item-link--color"
				href="index.html"
			>
				<img
					class="nav__list-item-link-logo"
					src="./dist/img/other/icon.png"
					alt="csgoluck Logo"
				/>
				<p class="nav__list-item-link-text">
					<span class="nav__list-item-link-text-green">CSGO</span>Luck
				</p>
			</a>
		</li>
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--underline nav__list-item-link--color" href="cases.html">Cases</a>
		</li>
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--underline nav__list-item-link--color" href="#">Coinflip</a>
		</li>
	</ul>
	<ul class="nav__list">
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--underline nav__list-item-link--color" href="#">Withdraw</a>
		</li>
		<li class="nav__list-item">
			<p class="nav__list-item-balance">
				<img
					class="nav__list-item-balance-icon"
					src="./dist/img/other/coin.png"
					alt="Coin Icon"
				/>
				<span class="nav__list-item-balance-amount">100.00</span>
			</p>
		</li>
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--deposit" href="deposit.html">Deposit</a>
		</li>
	</ul>
</nav>

		<div class="main-cases">
			<ul class="main-cases__list">
				<li class="main-cases__list-item">
					<div class="images">
						<img
							src="./dist/img/anubis/eyeofhorus.png"
							alt="M4A4 Eye of Horus"
							class="main-cases__list-item-photo main-cases__list-item-photo--item hidden"
						/>
						<img
							src="./dist/img/anubis/case.png"
							alt="Anubis Case"
							class="main-cases__list-item-photo main-cases__list-item-photo--case"
						/>
					</div>
					<a class="main-cases__list-item-button" href="anubis.html">Open</a>
				</li>
			</ul>
		</div>
		<script src="./dist/js/cases.min.js"></script>
		<script src="./dist/js/setbalance.min.js"></script>
	</body>
</html>
