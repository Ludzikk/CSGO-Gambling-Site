<!DOCTYPE html>

					class="nav__list-item-link-logo"

				/>

		</li>
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--underline nav__list-item-link--color" href="cases.html">Cases</a>
		</li>
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--underline nav__list-item-link--color linethrough" href="#">Coinflip</a>
		</li>
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--underline nav__list-item-link--color" href="roulette.html">Roulette</a>
		</li>
	</ul>
	<ul class="nav__list">
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--underline nav__list-item-link--color" href="#">Withdraw</a>
		</li>
		<li class="nav__list-item">
			<p class="nav__list-item-balance">
				<img
					class="nav__list-item-balance-icon"
					src="./dist/img/other/coin.png"
					alt="Coin Icon"
				/>
				<span class="nav__list-item-balance-amount">100.00</span>
			</p>
		</li>
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--deposit" href="deposit.html">Deposit</a>
		</li>

</nav>

		<div class="casebox">
			<div class="casebox__caseimg">
				<img
					class="casebox__caseimg-img"
					src="./dist/img/knife5050/case.png"
					alt="Anubis Case"
				/>
			</div>
			<div class="casebox-arrows">
				<div class="casebox-arrows-arrow casebox-arrows-arrow--down">
					<i class="casebox-arrow-down-icon fa-solid fa-arrow-down"></i>
				</div>
				<div class="casebox-arrows-arrow casebox-arrows-arrow--up">
					<i class="casebox-arrow-up-icon fa-solid fa-arrow-up"></i>
				</div>
			</div>
			<ul class="case"></ul>
		</div>
		<div class="open-btn-box">
			<button class="open-btn">
				open
				<img
					class="open-btn-icon"
					src="./dist/img/other/coin.png"
					alt="Coin Icon"
				/>
				<p class="open-btn-amount">800.00</p>
			</button>
		</div>
		<div class="chances">
			<ul class="chances__list">
				<li class="chances__list-item chances__list-item--gold">
					<img
						src="./dist/img/knife5050/doppler.png"
						alt="Karambit | Doppler"
						class="chances__list-item-img"
					/>
					<p class="chances__list-item-text">50%</p>
					<div class="chances__list-item-price hidden">
						<p class="chances__list-item-price-text">1521.0</p>
                        <img class="chances__list-item-price-icon" src="./dist/img/other/coin.png" alt="Coin Icon">
					</div>
				</li>
				<li class="chances__list-item
				chances__list-item--grey">
					<img
						src="./dist/img/knife5050/navaja.png"
						alt="Navaja | Safari Mesh"
						class="chances__list-item-img"
					/>
					<p class="chances__list-item-text">50%</p>
					<div class="chances__list-item-price hidden">
						<p class="chances__list-item-price-text">98.28</p>
                        <img class="chances__list-item-price-icon" src="./dist/img/other/coin.png" alt="Coin Icon">
					</div>
				</li>
			</ul>
		</div>

	<ul class="footer__icons-list">

			></a>
		</li>
		<li class="footer__icons-list-item">
			<a
				href="https://www.youtube.com/channel/UCSMZSZybZlcYJ7klgounV_w"

			></a>
		</li>
		<li class="footer__icons-list-item">
			<a
				href="https://www.instagram.com/ludzikdev/"
				class="footer__icons-list-item-link"
				><i
					class="fa-brands fa-instagram footer__icons-list-item-link-icon"
				></i
			></a>

	</p>
