<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSGOLuck | Printstream Case</title>
		<link rel="icon" href="./dist/img/other/icon.png">
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.min.css" />
		<script
			src="https://kit.fontawesome.com/bdb2f8ae99.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="nav">
	<ul class="nav__list">
		<li class="nav__list-item">
			<a
				class="nav__list-item-link nav__list-item-link--logo nav__list-item-link--color"
				href="index.html"
			>
				<img
					class="nav__list-item-link-logo"
					src="./dist/img/other/icon.png"
					alt="csgoluck Logo"
				/>
				<p class="nav__list-item-link-text">
					<span class="nav__list-item-link-text-green">CSGO</span>Luck
				</p>
			</a>
		</li>
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--underline nav__list-item-link--color" href="cases.html">Cases</a>
		</li>
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--underline nav__list-item-link--color" href="#">Coinflip</a>
		</li>
	</ul>
	<ul class="nav__list">
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--underline nav__list-item-link--color" href="#">Withdraw</a>
		</li>
		<li class="nav__list-item">
			<p class="nav__list-item-balance">
				<img
					class="nav__list-item-balance-icon"
					src="./dist/img/other/coin.png"
					alt="Coin Icon"
				/>
				<span class="nav__list-item-balance-amount">100.00</span>
			</p>
		</li>
		<li class="nav__list-item">
			<a class="nav__list-item-link nav__list-item-link--deposit" href="deposit.html">Deposit</a>
		</li>
	</ul>
</nav>

		<div class="casebox">
			<div class="casebox__caseimg">
				<img
					class="casebox__caseimg-img"
					src="./dist/img/printstream/case.png"
					alt="Anubis Case"
				/>
			</div>
			<div class="casebox-arrows">
				<div class="casebox-arrows-arrow casebox-arrows-arrow--down">
					<i class="casebox-arrow-down-icon fa-solid fa-arrow-down"></i>
				</div>
				<div class="casebox-arrows-arrow casebox-arrows-arrow--up">
					<i class="casebox-arrow-up-icon fa-solid fa-arrow-up"></i>
				</div>
			</div>
			<ul class="case"></ul>
		</div>
		<div class="open-btn-box">
			<button class="open-btn">
				open
				<img
					class="open-btn-icon"
					src="./dist/img/other/coin.png"
					alt="Coin Icon"
				/>
				<p class="open-btn-amount">15.00</p>
			</button>
		</div>
		<div class="chances">
			<ul class="chances__list">
				<li class="chances__list-item chances__list-item--red">
					<img
						src="./dist/img/printstream/m4a1-sprintstream.png"
						alt="M4A1-S Printstream"
						class="chances__list-item-img"
					/>
					<p class="chances__list-item-text">5%</p>
				</li>
				<li class="chances__list-item
				chances__list-item--pink">
					<img
						src="./dist/img/printstream/uspprintstream.png"
						alt="USP-S Printstream"
						class="chances__list-item-img"
					/>
					<p class="chances__list-item-text">12.5%</p>
				</li>
				<li class="chances__list-item
				chances__list-item--pink">
					<img
						src="./dist/img/printstream/deserteagleprintstream.png"
						alt="Desert Eagle Printstream"
						class="chances__list-item-img"
					/>
					<p class="chances__list-item-text">12.5%</p>
				</li>
				<li class="chances__list-item
				chances__list-item--grey">
					<img
						src="./dist/img/printstream/cz-75-autojungledashed.png"
						alt="CZ-75 Auto Jungle Dashed"
						class="chances__list-item-img"
					/>
					<p class="chances__list-item-text">70%</p>
				</li>
			</ul>
		</div>
		<script src="./dist/js/caseprintstream.min.js"></script>
	</body>
</html>
